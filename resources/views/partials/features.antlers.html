{{ features }}
<!-- Features Section: Featured Image Side Alternate -->
<div class="overflow-hidden bg-white dark:bg-gray-900 dark:text-gray-100">
    <div class="container mx-auto px-4 py-16 lg:px-8 lg:py-32 xl:max-w-7xl">
      <div
        class="flex flex-col gap-12 {{ reversed ? 'lg:flex-row' : 'lg:flex-row-reverse' }} lg:items-center lg:gap-0"
        >

        <div class="group relative flex-none lg:ml-16 lg:w-1/2 xl:ml-28">
          <div
            class="absolute left-0 top-0 hidden h-64 w-full scale-105 rounded-xl bg-amber-500 opacity-40 blur-2xl lg:block"
          ></div>
          <div
            class="absolute bottom-0 left-0 hidden h-64 w-full scale-105 rounded-xl bg-pink-500 opacity-40 blur-2xl lg:block"
          ></div>
          <img
            class="relative mx-auto rounded-br-3xl rounded-tl-3xl"
            src="{{ feature_image }}"
            alt="Preview Feature Image"
          />
        </div>
        <div class="space-y-10 lg:w-1/2">
          <!-- Heading -->
          <div>
            {{ if tag }}
                <div
                class="mb-3 inline-flex rounded bg-blue-100 px-2 py-1 text-sm font-semibold leading-4 text-blue-700 dark:bg-blue-950 dark:text-blue-200"
                >
                {{ tag }}
                </div>
            {{ /if }}
            <h2 class="mb-4 text-4xl font-black text-black dark:text-white">
              {{ title }}
            </h2>
            <h3
              class="text-lg font-medium leading-relaxed text-gray-700 dark:text-gray-300"
            >
              {{ description }}
            </h3>
          </div>
          <!-- END Heading -->

          <!-- Features -->
          <ul class="space-y-5">
            {{ items }}
            <li class="flex items-center gap-3">
              <svg
                class="hi-outline hi-check-circle inline-block size-6 flex-none text-blue-600 dark:text-blue-400"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <h4 class="font-medium">{{ value }}</h4>
            </li>
            {{ /items }}
          </ul>
          <!-- END Features -->
        </div>
      </div>
    </div>
  </div>
  <!-- END Features Section: Featured Image Side Alternate -->
{{ /features}}
