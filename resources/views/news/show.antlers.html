<!-- Blog Post Section: Modern Post -->
<div class="bg-white dark:bg-gray-800 dark:text-gray-100">

  <div class="container mx-auto space-y-16 px-4 py-16 lg:px-8 lg:py-32 xl:max-w-7xl">
    <!-- Heading -->
    <div class="text-center">

      <!-- Breadcrumbs: Simple with Icons -->
      <nav class="dark:text-gray-100 mb-10">
        <ol class="flex items-center">
          <li>
            <a href="/{{ segment_1 }}"
              class="text-blue-600 hover:text-blue-400 dark:text-blue-400 dark:hover:text-blue-300">News</a>
          </li>
          <li class="flex items-center px-1 opacity-25">
            <svg class="hi-mini hi-chevron-right inline-block size-5" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                clip-rule="evenodd" />
            </svg>
          </li>
          <li>{{ title }}</li>
        </ol>
      </nav>
      <!-- END Breadcrumbs: Simple with Icons -->

      <div class="mb-6 text-sm font-bold uppercase tracking-wider text-blue-600 dark:text-blue-500">
        {{ tags }}
        <a class="bg-blue-300 rounded rounded-md text-white p-2" href="{{ url }}">{{ title }}</a>
        {{ /tags }}
      </div>
      <h2 class="mb-4 text-4xl font-black text-black dark:text-white">
        {{ title }}
      </h2>
      <h3 class="mx-auto text-xl font-medium leading-relaxed text-gray-700 dark:text-gray-300 lg:w-2/3">
        <a href="javascript:void(0)"
          class="text-blue-600 hover:text-blue-400 dark:text-blue-400 dark:hover:text-blue-300">{{ author:name }}</a>
        on <span class="font-semibold">{{ date }}</span> Â· (read_time)
      </h3>
    </div>
    <!-- END Heading -->

    <!-- Blog Post -->
    <article class="prose prose-lg prose-blue mx-auto dark:prose-invert">
      <img src="{{ featured_image }}" alt="{{ featured_image:alt}}" class="rounded-lg" />
      <p>{{ article_content }}</p>
    </article>
    <!-- END Blog Post -->
  </div>
</div>
<!-- END Blog Post Section: Modern Post -->
